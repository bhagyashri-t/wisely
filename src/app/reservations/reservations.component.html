<div class="reservationsContainer">
    <h2> Book Reservation</h2>
    <form id="reservationsForm" [formGroup]="reservationsForm" (ngSubmit)="bookAppointmnet()">
        <mat-form-field>
            <mat-label mat-secondary> Name </mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label> Email </mat-label>
            <input matInput formControlName="email" type="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label mat-secondary> Party Size </mat-label>
            <input matInput formControlName="partySize" type="number" max="500" min="5">
        </mat-form-field>
        <br>
        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="setTimeSlots()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
          </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label> Time </mat-label>
            <mat-select formControlName="time">
                <mat-option *ngFor="let timeSlot of timeSlots" [value]='timeSlot'>
                    {{timeSlot}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button [disabled]='reservationsForm.invalid' [ngClass]="{'enabledButton': reservationsForm.valid}" mat-raised-button color="primary" >Book Reservation</button>
    </form>
</div>
